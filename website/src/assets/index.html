<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Flyte Console</title>
        <meta name="viewport" content="width=device-width" />
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Open+Sans:400,700"
            rel="stylesheet"
        />
        <!-- Minimal set of favicons, aligned with https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
        <link
            rel="manifest"
            href="<%= htmlWebpackPlugin.options.publicPath %>manifest.webmanifest"
            crossorigin="use-credentials"
        />
        <!-- 16x16, 32x32 -->
        <link
            rel="icon"
            href="<%= htmlWebpackPlugin.options.publicPath %>favicon.ico"
            sizes="any"
        />
        <link
            rel="icon"
            href="<%= htmlWebpackPlugin.options.publicPath %>favicon.svg"
            type="image/svg+xml"
        />
        <!-- 180x180 -->
        <link
            rel="apple-touch-icon"
            href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon.png"
        />
    </head>
    <% if (htmlWebpackPlugin.options.processEnv) { %>
    <script>
        window.env=<%= htmlWebpackPlugin.options.processEnv %>
    </script>
    <% } %>
    <body>
        <div id="react-app"></div>
        <% if (htmlWebpackPlugin.options.cdnSettings) { %>
        <script crossorigin src="<%= htmlWebpackPlugin.options.cdnSettings.cdnReact %>"></script>
        <script crossorigin src="<%= htmlWebpackPlugin.options.cdnSettings.cdnReactDOM %>"></script>
        <% } %>
    </body>
</html>
