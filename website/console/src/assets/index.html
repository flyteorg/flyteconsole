<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />
    <!-- Minimal set of favicons per https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
    <!-- 32×32 and 16x16-->
    <link rel="icon" href="<%= htmlWebpackPlugin.options.publicPath %>favicon.ico" sizes="any" />
    <link rel="icon" href="<%= htmlWebpackPlugin.options.publicPath %>favicon.svg" type="image/svg+xml" />
    <!-- 180×180 -->
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon.png"
        href="<%= htmlWebpackPlugin.options.publicPath %>apple-touch-icon.png" />
    <link rel="manifest" href="<%= htmlWebpackPlugin.options.publicPath %>manifest.webmanifest"
        href="<%= htmlWebpackPlugin.options.publicPath %>manifest.webmanifest" crossorigin="use-credentials" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dashboard values to monitor your FlyteConsole instance" />
    <title>Flyte Dashboard</title>
</head>

<body style="margin: 0">
    <div id="root"></div>
</body>

</html>
